<div>
  <h1 class="mb-4">Books</h1>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 md-4" *ngFor="let book of books; let i = index">
      <div class="flip-card" [class.flipped]="book.isFlipped">
        <div class="flip-card-inner">
          <!-- Front of Card -->
          <div class="flip-card-front card">
            <button class="btn btn-info btn-sm position-absolute top-0 end-0 m-2 z-3" (click)="flipCard(i)">
              <i class="bi bi-info-circle me-1"></i> Info
            </button>
            <div class="card-body d-flex flex-column justify-content-between h-100">
              <div>
                <h3 class="card-title">~ {{ book.title }}</h3>
                <h4 class="card-subtitle mb-2 text-muted">{{ book.author }}</h4>
                <br/>
                <p class="card-text">
                  <strong>ISBN: </strong>{{ book.isbn }}<br>
                  <strong>Price: </strong>R{{ book.price }}<br>
                  <strong>Published: </strong> {{ book.publishedDate | date:'yyyy-MM-dd' }}
                </p>
              </div>
            </div>
            <div class="card-footer  border-top-0 d-flex justify-content-between">
              <button class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">
                <i class="bi bi-trash me-1"></i> Delete
              </button>
              <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/books/edit', book.id]">
                <i class="bi bi-pencil me-1"></i> Edit
              </button>
            </div>
          </div>

          <!-- Back of Card -->
          <div class="flip-card-back card">
            <div class="card-body d-flex flex-column justify-content-between h-100">
              <div>
                <h3 class="card-title">Description</h3>
                <p class="card-text">{{ book.description }}</p>
              </div>
              <button class="btn btn-secondary btn-sm mt-auto" (click)="flipCard(i)">
                <i class="bi bi-arrow-left me-1"></i> Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
